<div class="row" ng-show="vm.users">
	<div class="col-md-12">
		<!-- BEGIN TABLE PORTLET-->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-group font-blue-madison"></i><span class="caption-subject bold uppercase font-blue-madison">Users</span>
				</div>
				<div class="tools pull-right">
					<a href="javascript:;" class="collapse"> </a> <a
						href="#portlet-config" data-toggle="modal" class="config"> </a> <a
						href="javascript:;" class="reload"> </a> <a href="javascript:;"
						class="remove"> </a>
				</div>
				<div class="pull-right" style="margin-top:7px;">
					<button class="btn btn-sm blue-madison">New User</button>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar" ng-hide="!vm.users || !vm.users.length">
					<div class="row">
						<div class="col-md-12">
							<div class="btn-group pull-right">
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Tools <i class="fa fa-angle-down"></i>
								</button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#"> Print </a></li>
									<li><a href="#"> Save as PDF </a></li>
									<li><a href="#"> Export to Excel </a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table ng-hide="!vm.users || !vm.users.length" class="table table-striped table-hover table-bordered dataTable"
					id="campaigns_table" datatable="ng" dt-options="vm.dtOptions" ng-cloak>
					<thead>
						<tr>
							<th class="center">Name</th>
							<th class="center">Nickname</th>
							<th class="center">Email</th>
							<th class="center">Is Admin?</th>
							<th class="center">Created</th>
							<th class="center"></th>
							
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="user in vm.users">
							<td class="center">
							{{ user.first_name }} {{ user.last_name  }}
							</td>
							<td class="center">
							{{ user.username  }}
							</td>
							<td class="center">
							{{ user.email  }}
							</td>
							<td class="center">
							{{ user.is_admin  }}
							</td>
							<td class="center">
							<time title="{{ user.created_at | amDateFormat:'dddd, MMMM Do YYYY, h:mm a' }}">
							{{ user.created_at | amCalendar }}
							</time>
							</td>
							<td class="center">
							<a ui-sref="profile_settings({id: user.id})"><i class="fa fa-search font-blue-madison"></i></a>
							</td>							
						</tr>
					</tbody>
					<div ng-hide="vm.users && vm.users.length">
						<div class="col-sm-12 no-symbols-here">
							<em>The are no users defined!!.</em>
						</div>
					</div>

				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT -->
