<div class="row" ng-show="vm.snapshots.length">
	<div class="col-md-12">
		<!-- BEGIN TABLE PORTLET-->
			<div class="portlet-body">
				<div class="table-toolbar" ng-hide="!vm.snapshots || !vm.snapshots.length" >
					<div class="row">
						<div class="col-md-12">
							<div class="btn-group pull-right">
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Tools <i class="fa fa-angle-down"></i>
								</button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#"> Print </a></li>
									<li><a href="#"> Save as PDF </a></li>
									<li><a href="#"> Export to Excel </a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table ng-hide="!vm.snapshots || !vm.snapshots.length"  class="table table-striped table-hover table-bordered dataTable"
					id="snapshots_table" datatable="ng" dt-options="vm.dtOptions" ng-cloak>
					<thead>
						<tr>
							<th class="center">Source Chart</th>
							<th class="center">Created on</th>
							<th class="center">&nbsp;</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="snapshot in vm.snapshots">
							<td class="center">
							{{ snapshot.chart_name }}
							</td>
							<td class="center">
							<time title="{{ snapshot.updated_date | amDateFormat:'dddd, MMMM Do YYYY, h:mm a' }}">
							{{ snapshot.updated_date | amCalendar }}
							</time>
							</td  class="center">
							<td>
							<a class="btn btn-sm blue-steel" ng-click="showSnapshot(snapshot.id)" href="javascript:;">Show</a>
						    </td>
						</tr>
					</tbody>
					<div ng-hide="vm.snapshots && vm.snapshots.length">
						<div class="col-sm-12 no-symbols-here">
							<em>There are no snapshots available.</em>
						</div>
					</div>

				</table>
			</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT -->
