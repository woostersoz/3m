<div class="portlet light">

  <div class="portlet-header">
        <div class="title col-md-12">Charts</div>
        <div ncy-breadcrumb class="title col-md-12 breadcrumb animate-show-hide"></div>
  </div>
  
  <div class="portlet-title">
      <div class="note note-info italic col-md-12">
		<p>Select the chart to view</p>
    </div>   
  </div>
  
<div class="portlet-body">
<ul class="analytics-category">
  <li ng-repeat="(key, value) in charts | groupBy: 'category'">
    {{key}}
    <ul class="analytics-charts">
	    <li ng-repeat="chart in value" class="col-xs-6 col-sm-3">
	      <div class="col-sm-3" style="padding-left:0px !important;">
	         <a ui-sref="showchart({url: chart.url })"><img class="chart-icon" ng-src="{{chart.src}}" /></a>
	      </div>
	      <div class="col-sm-9">
	         <a ui-sref="showchart({url: chart.url })"><div class="chart-title"><strong>{{chart.title}}</strong></div></a>
	         <div class="chart-descr">{{chart.descr}}</div>
	      </div>
	      <div class="clearfix" style="clear:both;">&nbsp;</div>
	    </li>
    </ul>
  </li>
</ul>

</div>
</div>
