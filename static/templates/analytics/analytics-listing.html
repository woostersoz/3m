<div class="portlet light">

  <div class="portlet-header">
        <div class="title col-md-12">Charts</div>
        <div ncy-breadcrumb class="title col-md-12 breadcrumb animate-show-hide"></div>
  </div>
  
  <div class="portlet-title">
      <div class="note note-info italic col-md-12">
		<p>Select the chart to view</p>
      </div>   
  </div>
  
<div class="portlet-body padding-zero ">
<ul class="analytics-category">
  <li ng-repeat="(key, value) in charts | groupBy: 'category'">
    <div class="col-md-12 font-blue-madison padding-zero" style="margin-bottom:10px"><i class="fa fa-signal"></i> {{key}}</div>
    <ul class="analytics-charts">
	    <li ng-repeat="chart in value" class="col-md-3 col-xs-6 col-sm-3  header-box">
	      <div class="col-sm-3">
	         <a ng-if="chart.status=='Active'" ui-sref="showchart({url: chart.url })"><span style="font-size:24px; font-weight:700; " class="{{chart.src}}"></span></a>
	         <span ng-if="chart.status!='Active'" style="font-size:24px; font-weight:700;" class="{{chart.src}} muted-text"></span>
	      </div>
	      <div class="col-sm-9 left" style="text-align:left;">
	         <a ng-if="chart.status=='Active'" ui-sref="showchart({url: chart.url })"><div class="chart-title"><strong>{{chart.title}}</strong></div></a>
	         <div ng-if="chart.status!='Active'" class="chart-title muted-text">{{chart.title}}</div>
	         <div class="chart-descr muted-text">{{chart.descr}}</div>
	      </div>
	    </li>
    </ul>
  </li>
</ul>

</div>
</div>
