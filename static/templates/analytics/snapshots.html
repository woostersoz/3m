<div class="portlet light">
  
  <div class="portlet-header">
        <div class="title col-md-12"><span ng-show="listMode">Snapshots</span><span ng-hide="listMode">Snapshot of {{chartName}} - as of {{ snapshotDate | amCalendar }}</span></div>
        <div ncy-breadcrumb class="title col-md-9 breadcrumb animate-show-hide"></div>
        <div class="title col-md-3 breadcrumb">&nbsp;
          <div class="pull-right"  ng-hide="listMode">
    <a class="pull-right" ui-sref="snapshots">
    <span class="glyphicon glyphicon-circle-arrow-left" title="Go back"></span>
         Back
	</a>
    </div>   
        </div>
  </div>
  
  <div class="portlet-title hidden">
    &nbsp;
  </div>
   
  <div class="portlet-body">
    <div class="clearfix">
		<div style="margin-left:-20px; margin-right:-20px" ng-show="listMode" class="animate-show-hide"><ng-include src="'/static/templates/analytics/snapshots-list.html'"></ng-include></div>
		<div style="margin-left:-20px; margin-right:-20px" ng-hide="listMode" class="animate-show-hide"><ng-include src="'/static/templates/analytics/snapshot.html'"></ng-include></div>
	</div>
  </div>
    
</div>
