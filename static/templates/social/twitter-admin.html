<div class="portlet light">
  
  <div class="portlet-title">
    <div class="caption">
      <i class="fa fa-twitter font-blue-madison"></i><span class="caption-subject bold uppercase font-blue-madison"> Twitter Admin </span>
    </div>    
  </div>

<div class="portlet-body">
<div class="clearfix">
   <div class="col-md-12">

				<div class="portlet box  grey-steel">
					<div class="portlet-title">
						<div class="caption col-md-6">
							<i class="fa fa-group"></i>Categories
						</div>
						<div class="col-md-6">
							<div class="btn-group pull-right" style="margin-top:3px"> <!-- ng-click="addRow()"   -->
								<a href="" ng-click="addNewRow()" role="button" id="add_category" class="btn green-jungle">
									<span class="glyphicon glyphicon-plus"></span>
									Add New
								</a>
							</div>
						</div>
					</div>
					<div class="portlet-body">
					   <form name="tw_categories_form">
						   <table ng-hide="(!vm.tw_categories || !vm.tw_categories.length) && !addRow" class="table table-striped table-hover table-bordered dataTable"
					id="tw_categories_table" ng-cloak>
								<thead>
									<tr>
										<th class="center">Name</th>
										<th class="center">Description</th>
										<th class="center">Weight</th>
										<th class="center">&nbsp;</th>
									</tr>
								</thead>
			
								<tbody>
								    <tr ng-show='addRow'>
								        <td>
								        <input  type="text" ng-model= "newcategory.category_name" />
								        </td>
								        <td>
								        <input  type="text" ng-model= "newcategory.description" />
								        </td>
								        <td>
								        <input  type="text" ng-model= "newcategory.weight" />
								        </td>
								        <td>
								        <div>
								            <a href="#" ng-click="addCategory(newcategory)" class="btn red-flamingo">
											<span class="glyphicon glyphicon-ok"></span> Save
											</a>&nbsp;&nbsp;
											<a href="#" ng-click="cancelAdd()" class="btn green-jungle">
												<span class="glyphicon glyphicon-remove"></span> Cancel
											</a>
								        </div>
								        </td>
								    </tr>
									<tr ng-repeat="category in vm.tw_categories">
										<td class="center">
										<div ng-hide="editingData[category.id]">{{ category.category_name }}</div>
										<div ng-show="editingData[category.id]"><input  type="text" ng-model= "category.category_name" /></div>
										</td>
										<td class="center">
										<div ng-hide="editingData[category.id]">{{ category.description }}</div>
										<div ng-show="editingData[category.id]"><input  type="text" ng-model= "category.description" /></div>
										</td>
										<td class="center">
										<div ng-hide="editingData[category.id]">{{ category.weight }}</div>
										<div ng-show="editingData[category.id]"><input  type="text" ng-model= "category.weight" /></div>
										</td>
										<td>
										  <div class="form-group" ng-hide="tw_categories[category.id]">
											<a ng-hide="editingData[category.id]" href="#" ng-click="deleteCategory(category)" class="btn red-flamingo">
											<span class="glyphicon glyphicon-trash"></span> Delete
											</a>&nbsp;&nbsp;
											<a ng-hide="editingData[category.id]" href="#" ng-click="editCategory(category)" class="btn blue-madison">
												<span class="glyphicon glyphicon-pencil"></span> Edit
											</a>
											<a ng-show="editingData[category.id]" href="#" ng-click="updateCategory(category)" class="btn red-flamingo">
											<span class="glyphicon glyphicon-ok"></span>  Save
											</a>&nbsp;&nbsp;
											<a ng-show="editingData[category.id]" href="#" ng-click="cancelCategory(category)" class="btn green-jungle">
												<span class="glyphicon glyphicon-remove"></span> Cancel
											</a>
										  </div>
										  <div class="form-group" ng-show="tw_categories[category.id]">
											    <a href="#" ng-click="confirmedDeleteCategory(category)" class="btn red-flamingo">
													<span class="glyphicon glyphicon-ok"></span>  Confirm
												</a>&nbsp;&nbsp;
												<a href="#" ng-click="cancelDeleteCategory(category)" class="btn green-jungle">
													<span class="glyphicon glyphicon-remove"></span> Cancel
												</a>
										  </div>
							             </td>		
									</tr>
								</tbody>
								<div ng-hide="(vm.tw_categories && vm.tw_categories.length) || addRow">
									<div class="col-sm-12 no-symbols-here">
										<em>The are no categories available.</em>
									</div>
								</div> 
							</table>
							
						</form>
					
					</div>
				</div>

			</div>

			
			<!--  end of first col-md-6 -->
			</div> <!--  clearfix end -->
</div>
