<div>
<div class="modal-header">
<h3>{{room.name}}</h3>
</div>
<div class="modal-body">
<p>{{room.description}}</p>
<p class="italic small text-muted">This channel was created by {{room.nickname}} ({{room.updated_date | amCalendar}})</p>
</div>
<div class="modal-footer">
<a href="#" class="btn red-flamingo" ng-click="cancel()">Cancel</a>
&nbsp;
<a href="#" class="btn green-jungle" ng-click="ok(room.channelId)">Join</a>
</div>
</div>
