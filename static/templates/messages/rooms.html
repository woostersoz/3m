<div class="row" ng-show="vm.rooms">
	<div class="col-md-12">
		<!-- BEGIN TABLE PORTLET-->
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-headphones font-blue-madison"></i><span class="caption-subject bold uppercase font-blue-madison">Channels</span>
				</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"> </a> <a
						href="#portlet-config" data-toggle="modal" class="config"> </a> <a
						href="javascript:;" class="reload"> </a> <a href="javascript:;"
						class="remove"> </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar" ng-hide="!vm.rooms || !vm.rooms.length">
					<div class="row">
						<div class="col-md-12">
							<div class="btn-group pull-right">
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									Tools <i class="fa fa-angle-down"></i>
								</button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#"> Print </a></li>
									<li><a href="#"> Save as PDF </a></li>
									<li><a href="#"> Export to Excel </a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<table ng-hide="!vm.rooms || !vm.rooms.length" class="table table-striped table-hover table-bordered dataTable"
					id="rooms_table" datatable="ng" dt-options="vm.dtOptions" ng-cloak>
					<thead>
						<tr>
							<th class="center">Name</th>
							<th class="center">Created</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="room in vm.rooms">
							<td class="center">
							{{ room.name }}
							</td>
							<td class="center">
							<time title="{{ room.updated_date | amDateFormat:'dddd, MMMM Do YYYY, h:mm a' }}">
							{{ room.updated_date | amCalendar }}
							</time>
							</td>							
						</tr>
					</tbody>
					<div ng-hide="vm.rooms && vm.rooms.length">
						<div class="col-sm-12 no-symbols-here">
							<em>The are no channels available.</em>
						</div>
					</div>

				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT -->
